<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pangram check</title>
</head>
<body>
<script type="text/javascript">
    var str= window.prompt("enter a string");
    document.write(str+ '<br>');
    var b=str.replace(/[^a-zA-Z]/g, '');
    var n = b.toLowerCase();
    var arr=n.split("");
  	var cleaned = [...new Set(arr)];
   var sum=0;
   var i=0;
   while(i<cleaned.length)
   {
    sum += cleaned[i].charCodeAt(0);
    i++;
   }
   if(sum==2847)
    {document.write("the string : "+str+ ", is a pangram");}
    else
    {document.write("the string : "+str+ ", is not a pangram");}
</script>
</body>
</html>
