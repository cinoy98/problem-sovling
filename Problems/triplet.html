    <script>
    function triplets(numberOne,numberTwo,numberThree){
        var array=[numberOne,numberTwo,numberThree];
        array.sort(function(a, b){return a - b});
        if(Math.pow(array[0],2)+Math.pow(array[1],2)==Math.pow(array[2],2)){
            console.log("triplets")
        }
        else{
        console.log("not triplets");
        }
    }
