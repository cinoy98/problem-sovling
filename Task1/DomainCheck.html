<script type="text/javascript">
	var domain= window.prompt("enter the domain address");

	function CheckDomain(domain)
		{
			var Validdomain = /[A-Za-z0-9-]+\.[A-Za-z]+/g;
			//var Validdomain =/^[a-zA-Z0-9-]+.[A-Za-z]$/;
			if((Validdomain).test(domain)==true)
			{

			}
			else
				{alert("invalid domain");}
		}
</script>
