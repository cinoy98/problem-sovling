
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	var n;
	n=window.prompt("enter size of array");
	var array=[];
	var a=[];
	for (var i = 0 ; i < n; i++) {
		a[i]=window.prompt('enter the elements');}
	document.write('The input array is :'+ a+'</br>')
	Sort_Ascending(a);
	Sort_Descending(a);
	function Sort_Ascending(array) 
		{
			for(var i=0;i<n;i++)
				{
				for(var j=0;j<n-i-1;j++)
					{
					if(array[j]>array[j+1])
						{
						var temp=array[j];
						array[j]=array[j+1];
						array[j+1]=temp;
						}
					}	
				}
			document.write('output array in Ascending is '+array);	
		}			
	function Sort_Descending(array) 
		{
			for(var i=0;i<n;i++)
				{
				for(var j=0;j<n-i-1;j++)
					{
					if(array[j]<array[j+1])
						{
						var temp=array[j];
						array[j]=array[j+1];
						array[j+1]=temp;
						}
					}
				}
		document.write('</br>'+'output array in descending is '+array);	
		}
</script>
</body>
</html>
