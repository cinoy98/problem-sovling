<body>
<script type="text/javascript">
	var date1 = new Date(window.prompt("enter in yyyy/mm/dd"));
	var date2 = new Date(window.prompt("enter in yyyy/mm/dd"));
	compare(date1,date2);
	function compare(date1,date2)
	{
		time1= date1.getTime();
		time2= date2.getTime();
		if(time1==time2)
			{ document.write(" Both dates are same "+"</br>");}
		else if(time2>time1)
			{ document.write(date1+"<b> is older than</b> "+date2);}
		else
			{  document.write(date2+"<b> is older than </b>"+date1);}
	}
</script>
